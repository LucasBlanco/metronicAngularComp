<div class="m-portlet">
	<div class="m-portlet__body m-portlet__body--no-padding">
		<div class="row m-row--no-padding m-row--col-separator-xl">
			<div class="col-12">

				<!--begin:: Widgets/Stats2-1 -->
				<div class="m-widget1">
					<div class="m-widget1__item" *ngFor="let elem of listaResultados; let i = index">
						<div class="row m-row--no-padding align-items-center">
							<div class="col">
								<h3 class="m-widget1__title">{{elem.titulo}}</h3>
								<span class="m-widget1__desc">{{elem.subtitulo}}</span>
							</div>
							<div class="col m--align-right">
								<span class="m-widget1__number" [style.color]="elem.color"
									[id]="'resultado' + i">{{elem.valor}}</span>
							</div>
						</div>
					</div>

				</div>


			</div>
		</div>
	</div>
</div>
