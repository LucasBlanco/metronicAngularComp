<div class="m-portlet ">
    <div class="m-portlet__head" *ngIf="titulo">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                    {{titulo}}
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body  m-portlet__body--no-padding">
        <div class="row m-row--no-padding m-row--col-separator-md" style="min-height: 150px;">
            <div class="col-6 col-xl-3" *ngFor="let indicador of indicadores; let i = index">
                <!--begin::Total Profit-->
                <div class="m-widget24">
                    <div class="m-widget24__item">
                        <h4 class="m-widget24__title">
                            {{indicador.titulo}}
                        </h4><br>
                        <span class="m-widget24__desc">
                            {{indicador.subtitulo}}
                        </span>
                        <span class="m-widget24__stats" [style.color]="indicador.color" [id]="'indicador' + i">
                            {{indicador.valorActual}}
                        </span>
                        <div class="m--space-10"></div>
                        <ng-container *ngIf="indicador.valorAnterior">
                            <div class="progress m-progress--md">
                                <div class="progress-bar " role="progressbar" aria-valuenow="0" style="-moz-transition: all 2s ease;

                                    -webkit-transition: all 2s ease;

                                    transition: all 2s ease;

                                    width: 0%" [id]="'progress-indicador' + i" aria-valuemin="0" aria-valuemax="100"
                                    [style.backgroundColor]="indicador.color">
                                </div>
                            </div>
                            <!---->
                            <span class="m-widget24__change">
                                Cambio
                            </span>
                            <span class="m-widget24__number">
                                {{calcularCambio(indicador.valorActual, indicador.valorAnterior)}}%
                            </span>
                        </ng-container>

                    </div>
                </div>
                <!--end::Total Profit-->
            </div>
        </div>
    </div>
</div>
