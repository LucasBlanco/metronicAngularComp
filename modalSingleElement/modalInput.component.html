<div class="modal fade show"  id="modalInput" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Datos adicionales</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form ngNativeValidate (ngSubmit)="executeParentFunction(getValues())">

                <div class="modal-body">
                    <ng-container *ngFor="let input of inputs, let i = index">

                        <div class="form-group" *ngIf="input.type != 'file'">
                            <label class="form-control-label">{{input.label}}:</label>
                            <input [type]="input.type" class="form-control" name="inputValue" [(ngModel)]="input.value" [attr.maxlength]="input.maxlength"
                                [attr.minlength]="input.minlength" required>
                        </div>
                        <div class="form-group m-form__group" *ngIf="input.type == 'file'">
                            <label>{{input.label}}</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="nombreArchivo" placeholder="Buscar..." [value]="(fileName[i])? fileName[i]: null">
                                <div class="input-group-append">
                                    <button class="btn btn-default" type="button" (click)="seleccionarArchivo(i)">Seleccionar</button>
                                </div>
                            </div>
                            <input type="file" style="display: none" (change)="fileChange($event, input.name, i)" #fileInput required>
                        </div>

                    </ng-container>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</div>
