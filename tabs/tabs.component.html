<ul class="nav nav-tabs  m-tabs-line m-tabs-line--2x m-tabs-line--success" role="tablist">
  <li class="nav-item m-tabs__item" *ngFor="let tabItem of tabItems">
    <a [class]="tabItem.active? 'nav-link m-tabs__link active' : 'nav-link m-tabs__link'" (click)="selectTab(tabItem)"
      style="border-top-color: white;border-right-color: white;border-left-color: white;" data-toggle="tab"
      role="tab">{{tabItem.titulo}}</a>
  </li>
</ul>
<div class="tab-content">
  <div class="tab-pane active" role="tabpanel">
    <ng-content></ng-content>
  </div>
</div>
